<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup|Amozon-clone</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <header>
        <div class="section-a">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>
        </div>
    </header>
    <div class="section-b">
        <div class="sb-form-container">
            <div class="sb-form">
                <form action="#" method="post">
                    <label for="Signin">
                        <h1>Sign in</h1>
                    </label>
                    <label for="title">
                        <h2 class="title">Email or mobile phone number</h2>
                    </label>
                    <input type="text" class="form-input"><br>
                    <button class="form-btn">Continue</button>
                </form>
                <div class="link">
                    <p>By Continuing you agree to Amazon's <span>Condition of Use</span> and<span> Privacy
                            Notice.</span></p>
                </div>
                <div class="needs">
                    <select>
                        <option><a href="#">Need Help?</a></option>
                        <option><a href="#">Forgot Your Password?</a></option>
                        <option><a href="#">Other issue with signup</a></option>
                    </select>
                </div>
                <div class="new">
                    <hr style="width: 30%;">
                    <p>New to Amazon?</p>
                    <hr style="width: 30%;">
                </div>
               
            </div>
        </div>
    </div>
    <div class="create-btn-div">
        <button class="create-btn"><a href="index.html"> Create your Amazon account</a></button>
    </div>
    <hr style="color: black;">
    <div class="foot"></div>

</body>

</html>
